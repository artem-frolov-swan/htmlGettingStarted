<script type="text/javascript">

$(document).ready(function() { 

    var $sidebar   = $("aside"), 
		$footer    = $("footer"),
        $window    = $(window),
        offset     = $sidebar.offset(),
		fotter_height = parseInt($footer.css('height'));
    $window.scroll(function() {
		var offset_bottom = ($(document).height() - ($window.scrollTop() + 15 + parseInt($sidebar.css('height'))));
        if ($window.scrollTop() > offset.top && offset_bottom > (fotter_height + 15)) {
			$sidebar.stop().animate({
                marginTop: $window.scrollTop() - offset.top + 15
            });
        } else if ( offset_bottom <= (fotter_height + 15) ) {
			$sidebar.stop().animate({
                marginBottom: 15
            });
		} else {
			$sidebar.stop().animate({
                marginTop: 15
            });
		}	
    });
	$window.scroll();
});
var last_volume_value; 
function volume_on_off () {

	if(document.getElementById('player').volume > 0){
		last_volume_value = document.getElementById('player').volume;
		document.getElementById('player').volume = 0;
	} else {
		document.getElementById('player').volume = last_volume_value;
		last_volume_value = 0;
	}
}


var time_out, start = 100;

function repeat () {
    document.getElementById('player').currentTime+=1;
    time_out = setTimeout(repeat, start);
    //start = start / 2;
}
 window.onload = function () {
	time_plus_1.onmousedown = function() {
		repeat();
	}
	time_plus_1.onmouseup = function () {
		start = 1000;
		clearTimeout(time_out);
	}
}

 /* x..1000ms..x..500ms..x..250ms..x */
</script>
